<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ossie's Recycling{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        h1, h2 {
            color: #1e3a8a;
        }
        .container {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }
        a.button {
            background-color: #1e3a8a;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 5px;
            display: inline-block;
        }
        a.button:hover {
            background-color: #3749c0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #1e3a8a;
            color: white;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            a.button {
                padding: 8px 16px;
                margin: 3px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ossie's Recycling</h1>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
