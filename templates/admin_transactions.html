{% extends "base.html" %}
{% block content %}
<h2>All Transactions</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>TransactionID</th>
            <th>Date</th>
            <th>Employee</th>
            <th>Material</th>
            <th>Weight</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.TransactionID }}</td>
            <td>{{ t.Date }}</td>
            <td>{{ t.Employee }}</td>
            <td>{{ t.Material }}</td>
            <td>{{ t.Weight }}</td>
            <td>{{ t.Price }}</td>
            <td>{{ t.Amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
{% endblock %}
