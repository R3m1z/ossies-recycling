<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
</head>
<body>
    <h2>All Transactions</h2>
    <table border="1">
        <tr>
            <th>Employee</th>
            <th>Material</th>
            <th>Weight</th>
            <th>Cost</th>
        </tr>
        {% for row in transactions %}
            <tr>
                {% for col in row %}
                    <td>{{ col }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
