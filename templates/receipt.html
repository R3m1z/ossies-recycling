{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Receipt</h2>
<p class="text-muted text-center">Employee: <strong>{{ employee_name }}</strong></p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Material</th>
            <th>Weight (kg)</th>
            <th>Price/kg</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.material }}</td>
            <td>{{ item.weight }}</td>
            <td>R {{ item.price }}</td>
            <td>R {{ item.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr class="table-success">
            <th colspan="3">Total</th>
            <th>R {{ total }}</th>
        </tr>
    </tfoot>
</table>
<a href="{{ url_for('employee_login') }}" class="btn btn-secondary">Back</a>
{% endblock %}
