<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
</head>
<body>
    <h2>Receipt for {{ employee }}</h2>
    <table border="1">
        <tr>
            <th>Material</th>
            <th>Weight</th>
            <th>Cost</th>
        </tr>
        {% for mat, weight, cost in items %}
        <tr>
            <td>{{ mat }}</td>
            <td>{{ weight }}</td>
            <td>{{ cost }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2">Total</td>
            <td>{{ total }}</td>
        </tr>
    </table>
    <a href="{{ url_for('employee') }}">Back</a>
</body>
</html>
