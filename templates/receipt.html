<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt - Ossie Recycle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #e67e22; /* orange */
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 8px 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #27ae60; /* green */
            color: white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #e67e22; /* orange */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #d35400;
        }

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Ossie Recycle - Receipt</h2>
    <p><strong>Client:</strong> {{ client_name }}</p>
    <p><strong>Date:</strong> {{ date }}</p>

    <table>
        <thead>
            <tr>
                <th>Material</th>
                <th>Weight (kg)</th>
                <th>Price (R)</th>
            </tr>
        </thead>
        <tbody>
            {% for material, info in materials.items() %}
                {% if info.weight|float > 0 %}
                <tr>
                    <td>{{ material }}</td>
                    <td>{{ info.weight }}</td>
                    <td>{{ info.price }}</td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

    <p><strong>Total: R{{ total }}</strong></p>

    <div class="buttons">
        <button onclick="window.print()">Print Receipt</button>
        <button onclick="window.location.href='/employee'">New Transaction</button>
    </div>
</body>
</html>
