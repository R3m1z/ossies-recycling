<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipt - Ossie's Recycling</title>
<style>
body { font-family:'Segoe UI',sans-serif; background:#f0f4f8; padding:20px; color:#333; }
h1 { color:#1e3a8a; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#1e3a8a; color:white; }
.total { font-weight:bold; margin-top:15px; }
.button { background:#1e3a8a; color:white; padding:10px 20px; border-radius:8px; text-decoration:none; font-weight:bold; margin-top:15px; display:inline-block; }
.button:hover { background:#3749c0; }
</style>
</head>
<body>
<h1>Receipt - {{ employee_name }}</h1>
<table>
<tr><th>Material</th><th>Weight (kg)</th><th>Cost</th></tr>
{% set total = 0 %}
{% for item in materials %}
<tr>
<td>{{ item.material }}</td>
<td>{{ item.weight }}</td>
<td>{{ item.cost }}</td>
</tr>
{% set total = total + item.cost %}
{% endfor %}
</table>
<p class="total">Total: {{ total }}</p>
<a href="/employee" class="button">Back to Employee</a>
</body>
</html>
