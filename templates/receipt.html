<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receipt</title>
<style>
body{font-family:'Segoe UI'; background:#f0f4f8; margin:0; padding:20px;}
h1{color:#1e3a8a;text-align:center;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{border:1px solid #ccc;padding:12px;text-align:center;}
th{background:#1e3a8a;color:white;}
.total{text-align:right;font-weight:bold;margin-top:10px;}
a.button{display:inline-block;margin-top:20px;padding:12px 25px;background:#1e3a8a;color:white;border-radius:8px;text-decoration:none;}
a.button:hover{background:#3749c0;}
</style>
</head>
<body>
<h1>Receipt</h1>
<p>Employee: {{ employee_name }}</p>
<table>
<tr><th>Material</th><th>Weight (kg)</th><th>Price/kg</th><th>Amount</th></tr>
{% for item in items %}
<tr>
<td>{{ item.material }}</td>
<td>{{ item.weight }}</td>
<td>R{{ item.price }}</td>
<td>R{{ item.amount }}</td>
</tr>
{% endfor %}
</table>
<p class="total">Total: R{{ total }}</p>
<a href="/employee" class="button">Back to Home</a>
</body>
</html>
