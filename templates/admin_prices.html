<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Prices</title>
</head>
<body>
    <h2>Update Prices</h2>
    <form method="POST">
        {% for mat, price in prices %}
            <label>{{ mat }}:</label>
            <input type="number" name="{{ mat }}" value="{{ price }}" step="0.01" min="0"><br>
        {% endfor %}
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
