{% extends "base.html" %}
{% block content %}
<h2>Manage Prices</h2>
<form method="post">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Material</th>
                <th>Current Price</th>
                <th>New Price</th>
            </tr>
        </thead>
        <tbody>
            {% for mat, price in materials.items() %}
            <tr>
                <td>{{ mat }}</td>
                <td>R {{ price }}</td>
                <td><input type="number" step="0.01" name="{{ mat }}" class="form-control"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-success">Update Prices</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
