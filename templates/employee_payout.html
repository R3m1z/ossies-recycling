{% extends "base.html" %}
{% block content %}
<h2>Payout Entry</h2>
<p class="text-muted">Logged in as <strong>{{ employee_name }}</strong></p>
<form method="post">
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Material</th>
                <th>Price/kg</th>
                <th>Weight (kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for mat, price in materials.items() %}
            <tr>
                <td>{{ mat }}</td>
                <td>R {{ price }}</td>
                <td><input type="number" step="0.01" name="{{ mat }}" class="form-control"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('employee_login') }}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-success">Generate Receipt</button>
    </div>
</form>
{% endblock %}
