<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #333; }
h1 { color: #1e3a8a; font-size: 2.5rem; margin-bottom: 1rem; }
form { display: flex; flex-direction: column; width: 300px; }
input { padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
button { padding: 12px; border-radius: 8px; border: none; background-color: #1e3a8a; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
button:hover { background-color: #3749c0; }
.error { color: red; font-weight: bold; margin-bottom: 10px; }
a.button { margin-top: 10px; text-align: center; display: inline-block; }
@media (max-width: 600px) { form { width: 90%; } h1 { font-size: 2rem; } }
</style>
</head>
<body>
<h1>Admin Login</h1>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
<a href="/" class="button">Back</a>
</body>
</html>
