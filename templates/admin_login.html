<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Ossie's Recycling</title>
<style>
body { font-family:'Segoe UI',sans-serif; background:#f0f4f8; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
h1 { color:#1e3a8a; margin-bottom:1rem; }
form { display:flex; flex-direction:column; width:300px; }
input { padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; }
button { background:#1e3a8a; color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
button:hover { background:#3749c0; }
</style>
</head>
<body>
<h1>Admin Login</h1>
<form method="POST">
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
</body>
</html>
