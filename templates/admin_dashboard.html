{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="mb-3">
    <a href="{{ url_for('admin_prices') }}" class="btn btn-success me-2">Manage Prices</a>
    <a href="{{ url_for('admin_transactions') }}" class="btn btn-info">View Transactions</a>
    <a href="{{ url_for('admin_logout') }}" class="btn btn-danger float-end">Logout</a>
</div>

<h4>Recent Transactions</h4>
<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>Date</th>
            <th>Employee</th>
            <th>Material</th>
            <th>Weight</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.Date }}</td>
            <td>{{ t.Employee }}</td>
            <td>{{ t.Material }}</td>
            <td>{{ t.Weight }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
