<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #333; }
h1 { color: #1e3a8a; font-size: 2.5rem; margin-bottom: 1rem; }
.buttons { display: flex; flex-direction: column; align-items: center; }
a.button { background-color: #1e3a8a; color: white; text-decoration: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; margin: 10px; transition: 0.3s; }
a.button:hover { background-color: #3749c0; }
@media (max-width: 600px) { h1 { font-size: 2rem; } a.button { padding: 10px 20px; margin: 5px; } }
</style>
</head>
<body>
<h1>Admin Dashboard</h1>
<div class="buttons">
    <a href="/admin/prices" class="button">Manage Prices</a>
    <a href="/admin/transactions" class="button">View Transactions</a>
    <a href="/" class="button">Logout</a>
</div>
</body>
</html>
