<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payout</title>
</head>
<body>
    <h2>Payout for {{ session.get('employee') }}</h2>
    <form method="POST">
        {% for mat, price in prices %}
            <label>{{ mat }} ({{ price }} per kg):</label>
            <input type="number" name="{{ mat }}" step="0.01" min="0"><br>
        {% endfor %}
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
