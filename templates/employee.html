<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Login</title>
<style>
body {font-family:'Segoe UI'; background:#f0f4f8; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0;}
h1{color:#1e3a8a;}
form {display:flex; flex-direction:column; align-items:center;}
input, button {padding:10px; margin:5px; border-radius:5px;}

</style>
</head>
<body>
<h1>Employee Login</h1>
<form method="POST">
<input type="text" name="employee_name" placeholder="Your Name">
<button type="submit">Enter</button>
</form>
</body>
</html>
